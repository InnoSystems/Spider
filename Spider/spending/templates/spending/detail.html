<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>{{ shopping }}</h1>
	
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	
	<form action="{% url 'spend:vote' shopping.id %}" method="post">
	{% csrf_token %}
	{% for article in shopping.article_set.all %}
		<input type="radio" name="article" id="article{{ forloop.counter }}" value="{{ article.id }}" />
		<label for="article{{ forloop.counter }}">{{ article.name }}</label>
		<br />
	{% endfor %}
	<input type="submit" value="Vote" />
	</form>
</body>
</html>
